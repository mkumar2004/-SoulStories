<svg width="100%" height="100%" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EDE9FE"/>
      <stop offset="50%" stop-color="#FCE7F3"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </linearGradient>

    <radialGradient id="circle1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Soft floating glow shapes -->
  <circle cx="300" cy="200" r="200" fill="url(#circle1)" />
  <circle cx="1100" cy="600" r="250" fill="url(#circle1)" />
  <circle cx="800" cy="300" r="150" fill="url(#circle1)" />
</svg>
